<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Only redirect if not already on www.crosslifegpc.com
      if (window.location.hostname !== "www.crosslifegpc.com") {
        var redirectTo = "https://www.crosslifegpc.com" + window.location.pathname + window.location.search + window.location.hash;
        window.location.replace(redirectTo);
      }
    </script>
  </head>

    <p>Redirecting...</p>
  </body>
</html>
